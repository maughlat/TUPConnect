      // Keyword matching function
      function extractKeywords(text) {
        return text.toLowerCase().split(/\s+/);

      // AI-Driven Smart Matching Algorithm
      async function calculateSmartMatch(combinedInterests) {
        if (!combinedInterests || combinedInterests.trim().length === 0) {
          return [];
        }

        try {
          // Step 1: Call Gemini API to get matched categories
          const geminiResponse = await fetch('https://tupconnect.vercel.app/api/gemini-match', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              student_interest: combinedInterests
            })
          });

          if (!geminiResponse.ok) {
            throw new Error(`API error: ${geminiResponse.status} ${geminiResponse.statusText}`);
          }

          const data = await geminiResponse.json();
          
          // Validate response structure
          if (!data.matched_categories || !Array.isArray(data.matched_categories)) {
            throw new Error('Invalid response format from AI API');
          }

          const userAffiliation = data.user_affiliation || 'NONE';
          const aiCategories = data.matched_categories || [];
          const aiKeywords = data.specific_keywords || [];

          console.log("Analysis:", { userAffiliation, aiCategories, aiKeywords });

          // If no categories matched, return empty array
          if (aiCategories.length === 0) {
            return [];
          }

          // Step 2: Fetch all organizations from Supabase
          const { data: organizations, error: orgError } = await supabase
            .from('organizations')
            .select('id, name, categories, description, logo, affiliation, email, facebook_link, url, is_active, activities');

          if (orgError) {
            console.error('Error fetching organizations:', orgError);
            throw new Error('Failed to fetch organizations');
          }

          if (!organizations || organizations.length === 0) {
            return [];
          }

          // Step 3: Calculate match percentage with advanced scoring
          const matchedOrgs = organizations.map(org => {
            let score = 0;
            let explanation = [];
            
            // --- 1. STRICT AFFILIATION CHECK (The "Gatekeeper") ---
            const orgAffiliation = org.affiliation || 'NON_COLLEGE';
            const isSameCollege = (userAffiliation !== 'NONE' && orgAffiliation === userAffiliation);
            const isOpenOrg = (orgAffiliation === 'NON_COLLEGE' || orgAffiliation === 'RELIGIOUS');
            
            // If user has a college, but this org is from a DIFFERENT college (and not open),
            // they essentially cannot join. Cap score immediately.
            if (userAffiliation !== 'NONE' && !isSameCollege && !isOpenOrg) {
              return { 
                ...org, 
                matchPercentage: 10, 
                matchedCategories: [],
                matchedKeywords: ["Restricted to " + orgAffiliation] 
              };
            }

            // --- 2. AFFILIATION BONUS ---
            if (isSameCollege) {
              score += 40; // Base score for being in the right department
              explanation.push("Your Home College");
            } else if (isOpenOrg) {
              score += 20; // Base score for open orgs
            }

            // --- 3. CATEGORY MATCHING ---
            if (org.categories && Array.isArray(org.categories)) {
              const matches = org.categories.filter(c => aiCategories.includes(c));
              if (matches.length > 0) {
                score += 30;
                explanation.push(...matches);
              }
            }

            // --- 4. KEYWORD SNIPING (The Accuracy Booster) ---
            // Check if specific keywords appear in the Org Name or Description
            // This connects "cats" to "ComPAWnion" or "Esports" to "GEAR"
            let keywordHits = 0;
            const orgText = (org.name + " " + (org.description || "") + " " + (Array.isArray(org.activities) ? org.activities.join(" ") : (org.activities || ""))).toLowerCase();
            
            aiKeywords.forEach(keyword => {
              if (orgText.includes(keyword.toLowerCase())) {
                keywordHits++;
                // Bonus points for specific keyword matches
                score += 15; 
                if (!explanation.includes(`Mentions "${keyword}"`)) {
                  explanation.push(`Mentions "${keyword}"`);
                }
              }
            });

            // Cap at 99%
            score = Math.min(Math.round(score), 99);

            // Filter irrelevant results (score too low)
            if (score < 40) return null;

            return {
              ...org,
              matchPercentage: score,
              matchedCategories: org.categories ? org.categories.filter(c => aiCategories.includes(c)) : [],
              matchedKeywords: explanation
            };
          }).filter(o => o !== null);

          // Step 4: Sort by match percentage (highest first)
          matchedOrgs.sort((a, b) => b.matchPercentage - a.matchPercentage);

          return matchedOrgs;

        } catch (error) {
          console.error('Error in calculateSmartMatch:', error);
          
          // Fallback to keyword matching if AI fails
          console.warn('Falling back to keyword matching due to AI error');
          return findMatchesFallback(combinedInterests);
        }
      }

      // Fallback keyword matching function (kept as backup)
      function findMatchesFallback(combinedInput) {
        if (!combinedInput || combinedInput.trim().length === 0) return [];

        const inputLower = combinedInput.toLowerCase();
        const userKeywords = extractKeywords(combinedInput);
        const matches = [];

        allOrganizations.forEach((org) => {
          let matchCount = 0;

          // Check organization name
          if (inputLower.includes(org.name.toLowerCase()) || 
              org.name.toLowerCase().includes(inputLower)) {
            matchCount += 2;
          }

          // Check description
          if (org.description && (
              inputLower.includes(org.description.toLowerCase()) ||
              org.description.toLowerCase().includes(inputLower)
            )) {
            matchCount += 2;
          }

          // Check categories
          if (org.categories && Array.isArray(org.categories)) {
            org.categories.forEach((category) => {
              if (inputLower.includes(category.toLowerCase())) {
                matchCount++;
              }
            });
          }

          // Check affiliation
          if (org.affiliation && inputLower.includes(org.affiliation.toLowerCase())) {
            matchCount++;
          }

          if (matchCount > 0) {
            const matchPercentage = Math.min(
              Math.round((matchCount / Math.max(userKeywords.length, 2)) * 100),
              99
            );

            matches.push({
              ...org,
              matchPercentage
            });
          }
        });

        matches.sort((a, b) => b.matchPercentage - a.matchPercentage);
        return matches;
      }

      function renderResults(matches) {

        findMatchesBtn.disabled = true;

          }

          renderResults(matches);
        } catch (error) {
          console.error("Error finding matches:", error);
          addBotMessage("Sorry, I encountered an error. Please try again.");
        } finally {
          // Restore button state
          findMatchesBtn.textContent = originalButtonText;
          findMatchesBtn.disabled = false;
        }
      });

      // Initialize chat on load
      initChat();
    </script>
  </body>
</html>
